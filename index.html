<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HIRENGINE-SIMPLE-ATS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>HIRENGINE — SIMPLE - ATS</h1>
      <div class="controls">
        <input id="fileInput" type="file" accept=".xlsx,.xls,.csv" />
        <button id="btnExport">Export filtered</button>
        <button id="btnClear">Clear filters</button>
        <select id="sheetSelect" hidden></select>
      </div>
    </header>

    <main>
      <section class="sidebar">
        <div class="search-row">
          <input id="globalSearch" placeholder="Search Here" />
          <input
            id="sensitivity"
            type="range"
            min="0"
            max="1"
            step="0.05"
            value="0.4"
          />
        </div>
        <div id="filters">
          <h3>Active filters</h3>
          <div id="filtersList"></div>
        </div>
        <div class="info">
          <div id="stats">No file loaded</div>
          <progress id="progress" value="0" max="100" hidden></progress>
        </div>
      </section>

      <section class="table-area">
        <div id="columns"></div>
        <div id="scrollArea" class="clusterize-scroll">
          <table class="clusterize table">
            <thead id="tableHead"></thead>
            <tbody id="tableBody" class="clusterize-content"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <small>
        HIRENGINE ATS — for staff use only |
        <a
          href="https://github.com/aaswne"
          target="_blank"
          style="text-decoration: underline; color:red "
        >
          Done by
        </a>
      </small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.1/clusterize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
